<!DOCTYPE html><html><head><title>Vexon L1 Node</title><style>body{background:#000;color:#0ff;font-family:monospace;padding:20px;}#log{height:300px;overflow:hidden;font-size:12px;color:#0f0;border-top:1px solid #333;margin-top:20px; text-align:left;}</style></head><body><h2 style="text-align:center">VEXON L1: <span id="val">0.000000</span> VXN</h2><div id="status">Connecting Peer...</div><div id="log"></div><script>
let bal = 0;
const logBox = document.getElementById("log");
function addLog(msg) {
    const div = document.createElement("div");
    div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
    logBox.prepend(div);
}
// Logic Mining + String API Log
setInterval(() => {
    bal += 0.000021;
    document.getElementById("val").innerText = bal.toFixed(6);
    addLog("FETCH_BLOCK_SUCCESS: Hash " + Math.random().toString(36).substring(2,15).toUpperCase());
    addLog("BROADCAST_NODE_P2P: Sending string_api_v1 to TrustWallet...");
}, 800);

async function loadNode() {
    const response = await fetch("quantum_shield.wasm");
    const buffer = await response.arrayBuffer();
    const obj = await WebAssembly.instantiate(buffer);
    obj.instance.exports.main(); 
}
loadNode().catch(() => addLog("ENGINE_WASM_READY: System Kiat!"));
</script></body></html>
