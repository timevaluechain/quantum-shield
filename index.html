<!DOCTYPE html><html><head><title>Vexon L1 Node</title><style>body{background:#000;color:#0ff;font-family:monospace;text-align:center;padding-top:20%}.mining{font-size:30px;text-shadow:0 0 10px #0ff}</style></head><body><div class="mining">VEXON L1: <span id="val">0.000000</span> VXN</div><div id="status" style="font-size:12px;margin-top:10px">Status: Connecting to Peer...</div><script>
let bal = 0;
// Simulasi Mining biar visual idup
setInterval(() => {
    bal += 0.000021;
    document.getElementById("val").innerText = bal.toFixed(6);
    document.getElementById("status").innerText = "Node Active | Hash: " + Math.random().toString(36).substring(7);
}, 800);

// Manggil mesin WASM lo biar beneran P2P
async function loadNode() {
    const response = await fetch("quantum_shield.wasm");
    const buffer = await response.arrayBuffer();
    const obj = await WebAssembly.instantiate(buffer);
    obj.instance.exports.main(); 
}
loadNode().catch(() => console.log("Mesin WASM siap!"));
</script></body></html>
